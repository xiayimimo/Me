<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/goodstudy.css">

    <script type="text/javascript"
            src="../js/jquery.js"></script>
    <script type="text/javascript"
            src="..//js/highcharts.js"></script>
    <script type="text/javascript"
            src="../js/jquery.highchartTable.js"></script>
    <script>
        $(document).ready(function() {
            $('table.highchart').highchartTable();
        });
    </script>

</head>
<body>

<div id="container">

    <div class="crumb">
                <span class="breadcrumb">
                  <a href="javascript:void(0);">后台</a>&gt;
                  <a href="javascript:void(0);">基础资料</a>&gt;
                  <a href="javascript:void(0);">标签管理</a>
                </span>
                <span class="operatebar">
                    <!--<input type="button" class="btn normal" value="统计" id="tongji"/>-->
                </span>
    </div>


    <!-- data-graph-container-before:1,table前显示图表, data-graph-type: 图表类型-->
    <table class="highchart" data-graph-container="#charts" data-graph-height="550"  data-graph-width="550" data-graph-type="column">
        <caption>积分统计</caption>
        <thead>
        <tr>
            <th>区间</th>
            <th>人数</th>


        </tr>
        </thead>
        <tbody>
        <tr>
            <td>0-500</td>
            <td>100</td>


        </tr>
        <tr>
            <td>500-1000</td>
            <td>200</td>


        </tr>
        <tr>
            <td>1000-1500</td>
            <td>2000</td>


        </tr>




        </tbody>
    </table>

    <div id="charts">


    </div>



</div>

</body>
</html>
